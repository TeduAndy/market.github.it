<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>註冊</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/bootstrap.css.map">
        <link rel="stylesheet" href="static/css/login_register.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="bgImg d-flex justify-content-center">
                <div class="row w-100 h-100 justify-content-center align-items-center">
                    <div class="col-10 col-sm-3 text-center">
                        <div class="login">
                            <h2 class="mb-1 mt-3">會員註冊 <i class="fas fa-users"></i></h2>
                            <div class="error mt-3 mb-5">
                                <p class="error_text">帳號 或者 密碼 錯誤</p>
                            </div>
                            <div class="input_ mt-3">
                                <input type="text" class="w-100" placeholder="帳號">
                            </div>
                            <div class="input_ mt-2 mb-2">
                                <input type="text" class="w-100" placeholder="密碼">
                            </div>
                            <div class="input_ mt-2 mb-2">
                                <input type="text" class="w-100" placeholder="密碼確認">
                            </div>
                            <div class="input_ mt-2 mb-2">
                                <input type="email" class="w-100" placeholder="信箱">
                            </div>
                            <div class="btn mt-4 w-100">
                                <button class="btn_ btn btn-danger w-100">註 冊</button>
                            </div>
                            <div class="d-flex text-white text-start mt-2 justify-content-center">
                                <div>已經有帳號了嗎？</div>
                                <div><a href="/login" class="link-info">登入</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/bootstrap.js.map"></script>
    <script>

    </script>
</html>
