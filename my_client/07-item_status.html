<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>購物車</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap.css.map">
        <link rel="stylesheet" href="/static/css/item_status.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 頭部 -->
        <div class="header w-100 position-fixed">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container pt-2 pb-2 position-relative">
                    <a class="navbar-brand ms-5 text-info" href="#">AndySecond</a>
                    <a class="ms-4 text-dark" href="/index"></a>
                    <div class="d-flex justify-content-end flex-grow-1">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse me-3" id="navbarNavDropdown">
                        <div class="d-flex justify-content-lg-end w-100 justify-content-center">
                            <ul class="navbar-nav">
                                <a class="nav-link" href="/index">HOME</a>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        選項
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="/shop_car"><i class="fas fa-shopping-cart me-2"></i></i>購物車</a></li>
                                    <li><a class="dropdown-item" href="/user"><i class="fas fa-users me-2"></i>個人資料</a></li>
                                    <li><a class="dropdown-item" href="/status"><i class="fas fa-folder-open me-2"></i></i>訂單</a></li>
                                    <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-in-alt me-2"></i>登入</a></li>
                                    <li><a class="dropdown-item" href="/register"><i class="fas fa-registered me-2"></i> 註冊</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                                    <li><a class="dropdown-item" href="/master"><i class="fab fa-accusoft"></i> 後台</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- 訂單詳情內容 -->
        <div class="container-fluid position-relative">
            <div class="d-flex justify-content-between align-items-end">
                <div class="title w-100">
                    <div><i class="fas fa-paste me-3"></i>ITEM STATUS</div>
                </div>
                <div class="ti-bottom w-100 d-flex justify-content-center">
                    <div>出貨狀態：</div>
                    <div>
                        <i class='fas fa-clipboard-list'></i>
                        <i class='fas fa-shipping-fast'></i>
                        <i class='fas fa-home'></i>
                    </div>
                </div>
            </div>
            <div>
                <div class="table-responsive item_status position-relative">
                    <table class="table table-striped table-sm text-center">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="w-25">
                                    <div class="img_all">
                                        <a href="/prodct"><img src="/static/images/WechatIMG9.jpeg" alt=""></a>
                                    </div>
                                </td>
                                <td>100</td>
                                <td>
                                    <div>
                                        3
                                    </div>
                                </td>
                                <td>100</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="car_bottom w-100 d-flex align-items-center justify-content-end">
            <div class="me-3 d-flex money-text justify-content-evenly w-100 ms-4">
                <div class="d-flex mt-2 fw-bold">
                    <div>商品小計：</div>
                    <div class="status-text">2000</div>
                </div>
                <div class="d-flex mt-2 fw-bold">
                    <div>運費：</div>
                    <div class="status-text">60</div>
                </div>
                <div class="d-flex mt-2 fw-bold">
                    <div>總金額：</div>
                    <div class="status-text">2060</div>
                </div>
                <div class="d-flex mt-2 fw-bold"> 
                    <div>狀態：</div>
                    <div class="status-text">訂單成立</div>
                </div>
            </div>
        </div>
    </body>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/bootstrap.js.map"></script>
</html>
